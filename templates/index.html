<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Face Recognition System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-item.criminal {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .result-item.not-criminal {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .face-image {
            max-width: 150px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .criminal-info {
            background: #ffe6e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #ffcccc;
        }

        .criminal-info h4 {
            color: #dc3545;
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .criminal-database {
            grid-column: 1 / -1;
        }

        .criminal-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .criminal-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            margin-bottom: 10px;
            background: white;
        }

        .criminal-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
        }

        .criminal-details {
            flex: 1;
        }

        .criminal-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .criminal-crime {
            color: #666;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-secret"></i> Criminal Face Recognition</h1>
            <p>Advanced AI-powered system for identifying known criminals</p>
        </div>

        <div class="main-content">
            <!-- Face Recognition Card -->
            <div class="card">
                <h2><i class="fas fa-search"></i> Face Recognition</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">Drag & Drop an image here or click to browse</div>
                    <input type="file" id="imageInput" class="file-input" accept="image/*">
                </div>
                <button class="btn" id="analyzeBtn" disabled>Analyze Image</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing image...</p>
                </div>

                <div class="results" id="results"></div>
            </div>

            <!-- Add Criminal Card -->
            <div class="card">
                <h2><i class="fas fa-user-plus"></i> Add Criminal</h2>
                <form id="addCriminalForm">
                    <div class="form-group">
                        <label for="criminalName">Name:</label>
                        <input type="text" id="criminalName" required>
                    </div>
                    <div class="form-group">
                        <label for="criminalCrime">Crime:</label>
                        <textarea id="criminalCrime" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="criminalImage">Image:</label>
                        <input type="file" id="criminalImage" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add Criminal</button>
                </form>
            </div>

            <!-- Criminal Database Card -->
            <div class="card criminal-database">
                <h2><i class="fas fa-database"></i> Criminal Database</h2>
                <button class="btn" id="refreshBtn">Refresh Database</button>
                <div class="criminal-list" id="criminalList">
                    <!-- Criminals will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let selectedFile = null;
        let selectedCriminalFile = null;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const addCriminalForm = document.getElementById('addCriminalForm');
        const criminalImage = document.getElementById('criminalImage');
        const criminalList = document.getElementById('criminalList');
        const refreshBtn = document.getElementById('refreshBtn');

        // Event listeners
        uploadArea.addEventListener('click', () => imageInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        imageInput.addEventListener('change', handleImageSelect);
        analyzeBtn.addEventListener('click', analyzeImage);
        addCriminalForm.addEventListener('submit', addCriminal);
        refreshBtn.addEventListener('click', loadCriminals);

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleImageSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (file.type.startsWith('image/')) {
                selectedFile = file;
                analyzeBtn.disabled = false;
                uploadArea.innerHTML = `
                    <div class="upload-icon">
                        <i class="fas fa-check-circle" style="color: #28a745;"></i>
                    </div>
                    <div class="upload-text">${file.name} selected</div>
                `;
            } else {
                showAlert('Please select a valid image file', 'error');
            }
        }

        // Analyze image function
        async function analyzeImage() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('image', selectedFile);

            loading.style.display = 'block';
            results.innerHTML = '';
            analyzeBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error analyzing image: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        // Display results function
        function displayResults(data) {
            results.innerHTML = `
                <h3>Analysis Results</h3>
                <p>${data.message}</p>
            `;

            if (data.faces && data.faces.length > 0) {
                data.faces.forEach((face, index) => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = `result-item ${face.is_criminal ? 'criminal' : 'not-criminal'}`;
                    
                    let criminalInfo = '';
                    if (face.is_criminal && face.criminal_info) {
                        criminalInfo = `
                            <div class="criminal-info">
                                <h4>⚠️ CRIMINAL MATCH FOUND!</h4>
                                <p><strong>Name:</strong> ${face.criminal_info.name}</p>
                                <p><strong>Crime:</strong> ${face.criminal_info.crime}</p>
                                <p><strong>Similarity:</strong> ${(face.similarity * 100).toFixed(1)}%</p>
                            </div>
                        `;
                    }

                    resultDiv.innerHTML = `
                        <h4>Face ${index + 1}</h4>
                        <p><strong>Status:</strong> ${face.is_criminal ? '🚨 CRIMINAL DETECTED' : '✅ NO MATCH FOUND'}</p>
                        <p><strong>Confidence:</strong> ${(face.similarity * 100).toFixed(1)}%</p>
                        ${criminalInfo}
                    `;

                    results.appendChild(resultDiv);
                });
            }
        }

        // Add criminal function
        async function addCriminal(e) {
            e.preventDefault();

            const name = document.getElementById('criminalName').value;
            const crime = document.getElementById('criminalCrime').value;
            const imageFile = criminalImage.files[0];

            if (!imageFile) {
                showAlert('Please select an image', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('crime', crime);
            formData.append('image', imageFile);

            try {
                const response = await fetch('/add_criminal', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    addCriminalForm.reset();
                    loadCriminals();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error adding criminal: ' + error.message, 'error');
            }
        }

        // Load criminals function
        async function loadCriminals() {
            try {
                const response = await fetch('/criminals');
                const criminals = await response.json();

                criminalList.innerHTML = '';

                if (criminals.length === 0) {
                    criminalList.innerHTML = '<p style="text-align: center; color: #666;">No criminals in database</p>';
                    return;
                }

                criminals.forEach(criminal => {
                    const criminalDiv = document.createElement('div');
                    criminalDiv.className = 'criminal-item';
                    criminalDiv.innerHTML = `
                        <img src="/criminal_database/${criminal.image_path.split('/').pop()}" alt="${criminal.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0zMCAzMkMyNS41ODIgMzIgMjIgMjguNDE4IDIyIDI0QzIyIDE5LjU4MiAyNS41ODIgMTYgMzAgMTZDMzQuNDE4IDE2IDM4IDE5LjU4MiAzOCAyNEMzOCAyOC40MTggMzQuNDE4IDMyIDMwIDMyWiIgZmlsbD0iI0M5Q0FDQyIvPgo8cGF0aCBkPSJNNDggNDhDNDggNDAuMjY4IDQwLjI2OCAzMiAzMiAzMkgxOEM5LjczMiAzMiAyIDQwLjI2OCAyIDQ4VjUwQzIgNTEuMTA0IDIuODk2IDUyIDQgNTJINjRDNjUuMTA0IDUyIDY2IDUxLjEwNCA2NiA1MFY0OFoiIGZpbGw9IiNDOUFDQUMiLz4KPC9zdmc+'">
                        <div class="criminal-details">
                            <div class="criminal-name">${criminal.name}</div>
                            <div class="criminal-crime">${criminal.crime}</div>
                            <small>Added: ${new Date(criminal.added_date).toLocaleDateString()}</small>
                        </div>
                        <button class="delete-btn" onclick="deleteCriminal('${criminal.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    criminalList.appendChild(criminalDiv);
                });
            } catch (error) {
                showAlert('Error loading criminals: ' + error.message, 'error');
            }
        }

        // Delete criminal function
        async function deleteCriminal(id) {
            if (!confirm('Are you sure you want to delete this criminal?')) return;

            try {
                const response = await fetch(`/delete_criminal/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    loadCriminals();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error deleting criminal: ' + error.message, 'error');
            }
        }

        // Show alert function
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';

            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.main-content'));

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCriminals();
        });
    </script>
</body>
</html>
